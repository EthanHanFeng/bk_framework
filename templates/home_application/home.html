<%inherit file="/base.html"/>

<%block name="content">
<div class="container">
    <br/>
    <div class="col-sm-12">
        <div class="king-block king-block-bordered">
            <div class="king-block-header king-gray-light">
                <ul class="king-block-options">
                    <li>
                        <button type="button"><i class="fa fa-cog"></i></button>
                    </li>
                </ul>
                <h3 class="king-block-title">搜索</h3>
            </div>
            <div class="king-block-content">
                <form class="form-horizontal" method="POST">

                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">业务：</label>
                        <div class="col-sm-7">
                            <select name="" id="" class="form-control">
                                <option value="3">蓝鲸</option>

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-3 control-label">任务类型：</label>
                        <div class="col-sm-7">
                            <select name="" id="" class="form-control">
                                <option value="深圳">CPU使用</option>

                            </select>
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <div class="col-sm-12">
        <div class="king-block king-block-bordered">
            <div class="king-block-header king-gray-light">
                    <ul class="king-block-options">
                        <li>
                            <button type="button"><i class="fa fa-cog"></i></button>
                        </li>
                    </ul>
                    <h3 class="king-block-title">服务器信息</h3>
            </div>
            <div class="king-block-content">
                <table class="table table-bordered table7_demo">
                    <thead>
                        <tr>
                            <th>IP</th>
                            <th>机器</th>

                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>

                        %for server in server_list:
                            <tr>
                                <td>${server["InnerIP"]}</td>
                                <td>${server["HostName"]}</td>

                                <td>
                                    <button class="btn btn-xs btn-success" title="执行" id=${server["InnerIP"]} onclick="execBtnOnclick(this)">
                                        <i class="glyphicon glyphicon-ok"></i>
                                    </button>

                                </td>
                            </tr>
                        %endfor


                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>
</%block>
<script type="text/javascript">
    function execBtnOnclick(btn) {
        console.log(btn)
        console.log(btn.id)
        var ip = btn.id
        $.post("cpu_check",{ip:ip},function(result){
            if(result.result)
                alert('Succeed!')
            else
                alert('Failed!')
        });

    }


</script>
